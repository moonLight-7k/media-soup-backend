<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Meet | Video Conference</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen active">
        <div class="container">
          <h1>G-Meet</h1>
          <p class="tagline">Secure video meetings for everyone</p>

          <div class="actions">
            <div class="action-card">
              <h3>Create a new meeting</h3>
              <form id="create-room-form">
                <input
                  type="text"
                  id="host-name"
                  placeholder="Your name"
                  required
                />
                <button type="submit" class="btn primary">
                  <i class="fas fa-video"></i> New Meeting
                </button>
              </form>
            </div>

            <div class="action-card">
              <h3>Join a meeting</h3>
              <form id="join-room-form">
                <input
                  type="text"
                  id="join-name"
                  placeholder="Your name"
                  required
                />
                <input
                  type="text"
                  id="room-id"
                  placeholder="Room ID"
                  required
                />
                <button type="submit" class="btn secondary">
                  <i class="fas fa-sign-in-alt"></i> Join Meeting
                </button>
              </form>
            </div>
          </div>

          <div id="active-rooms" class="rooms-list">
            <h3>Active Rooms</h3>
            <div id="rooms-container">
              <p class="loading">Loading available rooms...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Meeting Room Screen -->
      <div id="room-screen" class="screen">
        <div class="room-container">
          <div class="room-header">
            <div class="room-info">
              <h2 id="room-id-display">Room:</h2>
              <span id="participant-count">0 participants</span>
            </div>
            <div class="room-controls">
              <button id="invite-btn" class="control-btn">
                <i class="fas fa-user-plus"></i>
                <span>Invite</span>
              </button>
              <button id="leave-btn" class="control-btn danger">
                <i class="fas fa-phone-slash"></i>
                <span>Leave</span>
              </button>
            </div>
          </div>

          <div class="video-container" id="videos-container">
            <div class="local-video-wrapper">
              <video id="local-video" autoplay muted playsinline></video>
              <div class="video-label">You</div>
            </div>
          </div>

          <div class="media-controls">
            <button id="mic-btn" class="media-btn">
              <i class="fas fa-microphone"></i>
            </button>
            <button id="camera-btn" class="media-btn">
              <i class="fas fa-video"></i>
            </button>
            <button id="screen-share-btn" class="media-btn">
              <i class="fas fa-desktop"></i>
            </button>
            <button id="chat-btn" class="media-btn">
              <i class="fas fa-comments"></i>
              <span id="unread-count" class="badge hidden">0</span>
            </button>
          </div>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel" class="chat-panel">
          <div class="chat-header">
            <h3>Meeting Chat</h3>
            <button id="close-chat" class="icon-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="chat-messages" class="chat-messages"></div>
          <form id="chat-form" class="chat-input">
            <input
              type="text"
              id="chat-message"
              placeholder="Type a message..."
              required
            />
            <button type="submit" id="send-message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Notifications -->
      <div id="notification-container"></div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mediasoup-client@3.13.0/lib/mediasoupclient.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
